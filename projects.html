<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simone — Progetti</title>
    <meta
      name="description"
      content="Progetti di Simone: app web in HTML, CSS e JavaScript, con focus su UI e logica."
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/projects.css" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-glass border-bottom border-light border-opacity-10 sticky-top"
    >
      <div class="container py-2">
        <a
          class="navbar-brand d-flex align-items-center gap-2 fw-bold"
          href="./index.html"
        >
          <span class="brand-mark">S</span><span>Simone</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMain"
          aria-controls="navMain"
          aria-expanded="false"
          aria-label="Apri menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./projects.html">Progetti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contact.html">Contatti</a>
            </li>
            <li class="nav-item ms-lg-2">
              <a class="btn btn-outline-light btn-sm" href="./contact.html"
                >Scrivimi</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="py-5 flex-grow-1">
      <div class="container">
        <div class="mb-4">
          <h1 class="fw-bold mb-2">Progetti</h1>
          <p class="text-secondary mb-0">
            Lavori costruiti per dimostrare competenze reali.
          </p>
        </div>

        <!-- Toolbar -->
        <div class="card bg-panel border border-light border-opacity-10 mb-4">
          <div
            class="card-body d-flex flex-column flex-lg-row gap-3 align-items-lg-center justify-content-between"
          >
            <div class="d-flex flex-wrap gap-2" aria-label="Filtri progetti">
              <button
                class="btn btn-filter active"
                type="button"
                data-filter="all"
              >
                Tutti
              </button>
              <button class="btn btn-filter" type="button" data-filter="ui">
                UI
              </button>
              <button class="btn btn-filter" type="button" data-filter="js">
                JavaScript
              </button>
              <button class="btn btn-filter" type="button" data-filter="api">
                API
              </button>
            </div>

            <div class="w-100 w-lg-40" style="max-width: 420px">
              <label class="form-label text-secondary mb-1" for="q"
                >Cerca</label
              >
              <input
                id="q"
                class="form-control"
                type="search"
                placeholder="Es. todo, dashboard, e-commerce..."
              />
            </div>
          </div>
        </div>

        <!-- Grid -->
        <section class="row g-3" id="projectsGrid" aria-live="polite"></section>
        <!-- Empty state -->
        <div class="mt-4" id="emptyState" hidden>
          <div
            class="alert alert-secondary border border-light border-opacity-10 bg-panel mb-0"
          >
            <div class="fw-bold">Nessun risultato</div>
            <div class="text-secondary">
              Prova a cambiare filtro o a cercare con un altro termine.
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="py-4 border-top border-light border-opacity-10">
      <div class="container d-flex flex-wrap justify-content-between gap-3">
        <div class="text-secondary">
          © <span id="year">2025</span> Simone — Portfolio
        </div>
        <div class="d-flex gap-3">
          <a class="link-soft" href="./index.html">Home</a>
          <a class="link-soft" href="./contact.html">Contatti</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/projects.js" defer></script>
  </body>
</html>
